<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Items</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul>
        {% for item in all_items %}
            <li>{{ item.name }}</li> <!-- Предположим, что у каждого объекта Item есть поле name -->
        {% endfor %}
    </ul>
</body>
</html>
